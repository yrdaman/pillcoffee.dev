    canvas {

    .coffee-container {

    .profile-img {

    }

}


    p {

    .footer {

    }
    @keyframes glowing {
  0% {
    box-shadow: 0 0 3px 0 rgba(0, 255, 47, 0.5), 0 0 5px 0 rgba(0, 255, 47, 0.7);
  }
  50% {
    box-shadow: 0 0 8px 4px rgba(0, 255, 47, 1), 0 0 15px 2px rgba(0, 255, 47, 0.8);
  }
  100% {
    box-shadow: 0 0 3px 0 rgba(0, 255, 47, 0.5), 0 0 5px 0 rgba(0, 255, 47, 0.7);
  }
}

.buy-btn {
  background-color: #3cff00;
  border: none;
  color: black;
  font-weight: bold;
  padding: 0.7rem 2rem;
  border-radius: 8px;
  cursor: pointer;

  transition: background 0.3s;
  border: 2px solid #000000;
}
input::placeholder {
      text-align: center;
    }
.buy-btn:hover {

/* Apply the glowing green effect */
.glowing {

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for(let i = 0; i < columns; i++)
      drops[i] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33); // ~30fps

    // Buy Coffee Logic
    let coffeeCount = 0;

    function buyCoffee() {
      const message = document.getElementById("messageInput").value;
      coffeeCount++;
      document.getElementById("coffeeCounter").innerText = `Coffees Bought: ${coffeeCount}`;
      if (message) {
        alert(`Thanks for your support! Message: "${message}"`);
      } else {

    }
    function triggerGlow() {

  // Add the glowing effect to the button
  button.classList.add('glowing');
  
  // Remove the glowing effect after a random interval between 1s and 3s
  setTimeout(() => {
